<div class="primary-content-area container content-padding cu-shopping-cart-page">
  <div class="page-title-section">
    <h2>Shopping <span class="gradient-text">Cart</span></h2>
  </div>
  <div class="cu-shopping-cart-area grid-right-sidebar">
    <!--      shopping cart -->
    <div class="cu-shopping-cart">
      <table class="content-table">
        <thead>
          <tr>
            <th scope="col"
                class="heading-label">Item details</th>
            <th scope="col"
                class="heading-label">License</th>
            <th scope="col"
                class="heading-label">Price</th>
            <th scope="col"
                class="heading-label"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td data-label="Item details">
              <div class="product-info">
                <div class="product-thumb"><a href="07-product-page.html">
                    <img src="./assets/img/content/previews/project-thumb-37.png"
                         alt=""></a>
                </div>
                <div class="product-details">
                  <div class="product-name"><a href="07-product-page.html">Cryptoki NFT and
                      DIgital Market PSD Template</a></div>
                  <div class="product-meta">
                    <div class="item-category ui-templates">UI TEMPLATES</div>
                    <div class="product-seller">
                      @DexterStark<span class="verified"><svg class="crumina-icon">
                          <use xlink:href="#check-icon"></use>
                        </svg></span>
                    </div>
                  </div>
                </div>
              </div>
            </td>
            <td data-label="License">
              <form>
                <select class="select-nice">
                  <option value="regular">Regular</option>
                  <option value="commercial">Commercial</option>
                  <option value="extended">Extended</option>
                </select>
              </form>
            </td>
            <td data-label="price"
                class="price">$12.00</td>
            <td><button class="close"><svg class="crumina-icon">
                  <use xlink:href="#close-circle-icon"></use>
                </svg></button></td>
          </tr>

        </tbody>
      </table>
      <div class="discount-section">
        <form class="cryptoki-form"
              id="discount-form">
          <span class="label">Redeem Code</span>
          <input type="text"
                 placeholder="CRYP1258OFF">
          <button class="btn btn-normal btn-dark"
                  type="submit">Redeem!</button>
        </form>
      </div>
    </div>
    <!--    cart total box -->
    <aside>
      <div class="cart-total-box">
        <div class="cart-total-wrapper">
          <div class="small-title">Order Total</div>
          <div class="total-price">$115.00</div>
          <div class="total-price-details">
            <div class="field">
              <div class="label">Cart</div>
              <div class="value">$120.00</div>
            </div>
            <div class="field">
              <div class="label">Code</div>
              <div class="value">-$5.00</div>
            </div>
            <div class="field">
              <div class="label">Total</div>
              <div class="value">$115.00</div>
            </div>
          </div>
          <div class="to-checkout-button">
            <a class="btn btn-fullwidth gradient-background"
               href="28-checkout.html">Proceed to
              Checkout</a>
          </div>

        </div>
      </div>
    </aside>
  </div>
</div>
