<div class="primary-content-area container content-padding">
  <div class="extra-small-section">
    <div class="page-title text-center">
      <h2><span class="gradient-text">Sign</span> in</h2>
    </div>
    <form class="cryptoki-form validation"
          id="contact-form"
          [formGroup]="form"
          *ngIf="form"
          (submit)="login()"
          novalidate="">
      <input type="hidden"
             name="recaptcha_site_key"
             value="">
      <input type="hidden"
             name="recaptcha_token"
             value="">

      <!-- Phone number -->
      <div class="form-field">
        <label for="name">Your email</label>
        <input type="email"
               name="name"
               formControlName="email"
               id="name"
               data-val="\S"
               data-val-msg="* This is a required field."
               data-val-msg-id="textMessage"
               required="">
        <span class="input_error-message"
              id="textMessage"></span>
      </div>

      <!-- Password  -->
      <div class="form-field">
        <label for="password">Your password</label>
        <input type="password"
               name="password"
               id="password"
               formControlName="password"
               data-val="\S"
               data-val-msg="* This is a required field."
               data-val-msg-id="textMessage"
               required="">
        <span class="input_error-message"
              id="textMessage"></span>
      </div>



      <!-- <button type="button"
        class="tk-lp-button tk-lp-button--grey tk-lp-w-full tk-lp-tabs-form-item"
        data-id="sign-in">I have an account!</button> -->


      <button type="submit"
              style="display: block"
              [disabled]="!form.valid || loading"
              class="btn mb-3 btn-fullwidth btn-dark"
              data-badge="inline">Send <app-loading *ngIf="loading"></app-loading></button>
      <a type="submit"
         style="display: block"
         [routerLink]="['/authentication/signup']"
         class="btn  btn-fullwidth  "
         data-badge="inline">Not registered? Sign up here!</a>

    </form>
    <!-- <div class="register-notice">
      Youâ€™ll receive a confirmation email in your inbox with a link to activate your account.
    </div> -->
  </div>
</div>
