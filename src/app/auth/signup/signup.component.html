              <div class="position-relative text-center mt-3 mb-5">
                <p class="mb-0 fs-4 px-3 d-inline-block bg-white text-dark z-index-5 position-relative">Sign up</p>
                <span class="border-top w-100 position-absolute top-50 start-50 translate-middle"></span>
              </div>
              <form [formGroup]="form"
                    (submit)="signup()">
                <div class="mb-4 row">
                  <div class="col-6"><label for="exampleInputEmail1"
                           class="form-label">First name</label>
                    <input type="text"
                           formControlName="first_name"
                           class="form-control"
                           id="exampleInputtext"
                           aria-describedby="textHelp">
                  </div>
                  <div class="col-6"><label for="exampleInputEmail1"
                           class="form-label">Last name</label>
                    <input type="text"
                           class="form-control"
                           formControlName="last_name"
                           id="exampleInputtext"
                           aria-describedby="textHelp">
                  </div>
                </div>
                <div class="mb-4 row">
                  <div class="col-6"><label for="exampleInputEmail1"
                           class="form-label">Email address</label>
                    <input type="email"
                           class="form-control"
                           formControlName="email"
                           id="exampleInputtext"
                           aria-describedby="textHelp">
                  </div>
                  <div class="col-6"><label for="exampleInputEmail1"
                           class="form-label">Phone number</label>
                    <input type="tel"
                           class="form-control"
                           formControlName="phone_number"
                           id="exampleInputtext"
                           aria-describedby="textHelp">
                  </div>
                </div>
                <div class="mb-4 row">
                  <div class="col-6"><label for="exampleInputEmail1"
                           class="form-label">Password</label>
                    <input type="password"
                           class="form-control"
                           formControlName="password"
                           id="exampleInputtext"
                           aria-describedby="textHelp">
                  </div>
                  <div class="col-6"><label for="exampleInputEmail1"
                           class="form-label">Confirmation password</label>
                    <input type="password"
                           class="form-control"
                           formControlName="password_confirmation"
                           id="exampleInputtext"
                           aria-describedby="textHelp">
                  </div>
                </div>


                <button type="submit"
                        class="btn btn-primary w-100 py-8 mb-4 rounded-2">Sign Up</button>
                <div class="d-flex align-items-center">
                  <p class="fs-4 mb-0 text-dark">Already have an Account?</p>
                  <a class="text-primary fw-medium ms-2"
                     href="authentication-login.html">Sign In</a>
                </div>
              </form>
            </div>
