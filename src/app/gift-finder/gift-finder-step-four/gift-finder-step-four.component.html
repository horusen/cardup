    <style>
      svg#freepik_stories-mistery-box:not(.animated) .animable {
        opacity: 0;
      }

      svg#freepik_stories-mistery-box.animated #freepik--mistery-box--inject-4 {
        animation: 1.5s Infinite linear floating;
        animation-delay: 0s;
      }

      svg#freepik_stories-mistery-box.animated #freepik--sspeech-bubble--inject-4 {
        animation: 6s Infinite linear shake;
        animation-delay: 0s;
      }

      svg#freepik_stories-mistery-box.animated #freepik--Character--inject-4 {
        animation: 6s Infinite linear wind;
        animation-delay: 0s;
      }

      @keyframes floating {
        0% {
          opacity: 1;
          transform: translateY(0px);
        }

        50% {
          transform: translateY(-10px);
        }

        100% {
          opacity: 1;
          transform: translateY(0px);
        }
      }

      @keyframes shake {

        10%,
        90% {
          transform: translate3d(-1px, 0, 0);
        }

        20%,
        80% {
          transform: translate3d(2px, 0, 0);
        }

        30%,
        50%,
        70% {
          transform: translate3d(-4px, 0, 0);
        }

        40%,
        60% {
          transform: translate3d(4px, 0, 0);
        }
      }

      @keyframes wind {
        0% {
          transform: rotate(0deg);
        }

        25% {
          transform: rotate(1deg);
        }

        75% {
          transform: rotate(-1deg);
        }
      }
    </style>
